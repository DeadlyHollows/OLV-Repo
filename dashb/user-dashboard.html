<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Student - Dashboard</title>
<link rel="stylesheet"	type="text/css" href="style-user-dashboard.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="images/icon.png" />
</head>

<body>

	<div id="wrapper">
		<header>
			Student - Dashboard
		</header>
		<main>
			<div id="quick-stats">
				<div id="stats-left">
					<div class="stat-img">
						<img src="nobody_m.original.jpg"/>
					</div>
					<div class="stat">
						<p id="stat-user-rating" class="stat-big">4/5</p>
						<p class="stat-small">User-Rating</p>
					</div>
				</div>
				<div class="stats">
					<div class="stat-img">
						<img src="Ícone_Play.png"/>
					</div>
					<div class="stat">
						<p id="stat-videos-uploaded" class="stat-big">44</p>
						<p class="stat-small">Videos-Uploaded</p>
					</div>
				</div>
				<div class="stats">
					<div class="stat-img">
						<img src="nobody_m.original.jpg"/>
					</div>
					<div class="stat">
						<p id="stat-total-views" class="stat-big">987</p>
						<p class="stat-small">Total Views</p>
					</div>
				</div>
			</div>
			
			<div id="master">
				<div id="select-task">
					<center><h2>Do a Task</h2></p>
					<button onClick="doTask1()" class="select-task-button" >Upload a Video</button>
					<br>
					<button onClick="doTask2()" class="select-task-button" >Update Profile</button>
					</center>
				</div>
				
				<div id="do-task">
					<iframe value="accessed" src="" id="do-task-frame"></iframe>
				</div>
			</div>
		</main>
	</div>


	<script type="text/javascript">
		
		//var changelink = document.getElementById("do-task-frame");
		function doTask2(){
			var link = "update-profile.html";
			document.getElementById("do-task-frame").setAttribute('src',link);
		}
		
		function doTask1(){
			var link = "upload-video.html";
			document.getElementById("do-task-frame").setAttribute('src',link);
		}
		
		
		
	</script>

</body>
</html>
